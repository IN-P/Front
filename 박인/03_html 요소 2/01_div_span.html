<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹화 요소</title>
</head>
<body>
  <!-- 
    그룹화 요소에는 div와 span이 있다.
    - div : 블록요소의 성격을 가진다.
    - span : 인라인요소의 성격을 가진다.
  -->
  <!-- 
    style="border:"색상 (박스) padding: (여백) 
    style="background-color:색상 (텍스트배경색)
    
    
  -->
    <div style="border: 5px solid red; padding: 20px;"> 
      <h1 style="background-color: lime;">
        <span style="background-color: blue;">animation</span> 영화
      </h1>
      <p>
        책을 비추어서 착잡하다 이러하고 체제에서 이기지 불안하여. 시판되는 있어 미친 준다 라면이나 퇴근한데 차이를 국어다 그렇다 약속의 참신하지요. 볼 지대를 좋구나 취한 기억의 만들다니. 사회에 온 민족이어라 소감이어 그만큼 우리는 명랑하다. 좀 미안한 여러 믿다 용돈의 일곱 우리는 차례의, 뒷모습으로 종합을 있으라. 우리와 것 종사하면서 억지는 말다 크다.
      </p>
    </div> 
    <div>
      copyright
    </div>

</body>
</html>
