<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 스타일시트(익스터널 스타일시트)</title>
    <link rel="stylesheet" href="css/style_1.css">
    <!-- 
    <style>
        @import url("css/style_2.css");
    </style> -->
    <!-- <link rel="속성" href="경로"> 
    직접연결 하지말고 css파일에 연결하는게 일반적이다.
    왜냐하면 적용이 안되는 브라우저가 있을 수도 있고,
    코딩 데이터 처리 순서가 더 용이하다. 
    -->
    <!-- <style>@import url("경로");</style> -->
</head>
<body>
    <h1>css를 html에 적용하기 : <span>외부 스타일시트</span></h1>
    <hr><hr>
    <p>외부 스타일시트는 <span>외부에 css 파일을 따로 만든다.</span></p>
    <p>이때 css 파일 확장자는 반드시 <span>*.css</span>이어야만 한다.</p>
    <hr><hr>    
    <h2>*.css 파일을 html에 어떻게 연결할까?</h2>
    <ul>
        <li><span>head 태그 안에 link 태그를 사용</span>하여 연결</li>
        <li><span>head 태그 안에 style 태그 안에 @import를 사용</span>하여 연결</li>
        <li>@import는 직접 html에 연결하는 것이 아니고<br>
            최종적으로 link 되는 css 파일에 미리 가져다 놓는 것이 일반적이다.</li>
    </ul>
    <p>결과 : 해당 선택자에 모두 적용된다.</p>
</body>
</html>
