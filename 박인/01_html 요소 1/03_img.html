<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
</head>
<body>
  <!-- 
    img : 웹 문서에 포함된 이미지
    - src와 alt가 필수 속성
    - src : 이미지 경로, 파일명
    - alt : 이미지를 표시할 수 없는 경우 대체 텍스트
    - title : 이미지위 마우스포인트 상세설명 말풍선추가
    - src="http://placehold.co/가로규격x세로규격"
    - 디자인과 관련된 속성들은 css에서 사용을 권장
  -->
  <img src="img/cat.jpg" alt="인사하는 고양이" title="새끼고양이가 인사를 하고 있음">
  <hr>
  <img src="http://placehold.co/100" title="정사각규격은 숫자 한번만">  
</body>
</html>
