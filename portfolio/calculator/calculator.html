<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1>Calculating Machine</h1>
      <h2>v.1.0.0-Alpha</h2>
      <p>v.1.0.0 : 이항연산 구현, NumLock 기능없음</p>
    </header>
    <main class="main">
      <section class="section">
        <button class="btn btn0">0</button>
        <button class="btn btn1">1</button>
        <button class="btn btn2">2</button>
        <button class="btn btn3">3</button>
        <button class="btn btn4">4</button>
        <button class="btn btn5">5</button>
        <button class="btn btn6">6</button>
        <button class="btn btn7">7</button>
        <button class="btn btn8">8</button>
        <button class="btn btn9">9</button>
        <button class="btn btnDot">.</button>
        <button class="btn btnAdd">+</button>
        <button class="btn btnSubtract">-</button>
        <button class="btn btnMultiply">*</button>
        <button class="btn btnDivide">/</button>
        <button class="btn btnEnter">Enter</button>
        <button class="btn btnNumLock">Num<br>Lock</button>
      </section>
    </main>
    <footer class="footer">
      &copy;카피라이트 2025. PIN. All rights reserved.
    </footer>
  </div>
  <script src="js/calculator.js"></script>
</body>
</html>
