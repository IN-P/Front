<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입장객 수에 따른 필요 줄 수 구하기</title>
</head>
<body>
  <script>
    /**
     * 입장객 수와 한 줄에 몇 명씩 앉을 것인지 입력받고
     * 총 몇 줄이 필요한지 계산하기
     * 입장객 수 : memNum에 입력
     * 한 줄에 앉을 사람 수는 colNum에 입력
     * 
     * 예:입장객 수 56, 한 줄에 앉을 사람 수 5
     * 콘솔 창에 "11.2줄이 필요합니다." 출력
    */

    let memNum=Number(prompt("총 입장객 수를 입력해","단위 제외 숫자만 입력")); 
    let colNum=Number(prompt("1중에 앉을 사람수를 입력해","단위 제외 숫자만 입력"));
    console.log(`${memNum/colNum}줄이 필요합니다.`);


  </script>
</body>
</html>
